<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tài khoản của tôi</title>
</head>

<body>
    <div class="container">
        <table class="table table-bordered table-success text-primary">
            <thead>
                <tr>
                    <td colspan="3" class="text-center"> Register Form</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: end;"> Họ và tên</td>
                    <td colspan="2"><span id="hoten"></span></td>
                </tr>
                <tr>
                    <td style="text-align: end;">Tên Đăng Nhập</td>
                    <td colspan="2"><span id="dn"></span></td>
                </tr>

                <tr>
                    <td style="text-align: end;">Ngày sinh</td>
                    <td colspan="2">
                        <span id="ngaysinh">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: end;">Điện thoại</td>
                    <td colspan="2"><span id="dt"></span></td>
                </tr>
                <tr>
                    <td style="text-align: end;">Địa chỉ</td>
                    <td colspan="2"><span id="dc"></span></td>
                </tr>
                <tr>
                    <td style="text-align: end;">Email Khác</td>
                    <td colspan="2"><span id="email"></span></td>
                </tr>
                <tr>
                    <td style="text-align: end;">Sở thích</td>
                    <td colspan="2"><span id="sothich"></span>

                    </td>
                </tr>

            </tbody>
        </table>

    </div>

    <script>
        // Lấy thông tin đã đăng ký từ URL (nếu có)
        document.getElementById("hoten").innerHTML = localStorage.getItem("hoten");
        document.getElementById("dn").innerHTML = localStorage.getItem("dn");
        document.getElementById("ngaysinh").innerHTML = localStorage.getItem("ngaysinh");
        document.getElementById("dt").innerHTML = localStorage.getItem("dt");
        document.getElementById("dc").innerHTML = localStorage.getItem("dc");
        document.getElementById("email").innerHTML = localStorage.getItem("email");
        document.getElementById("sothich").innerHTML = localStorage.getItem("sothich");
        // Hiển thị thông tin đã đăng ký trên trang thông tin
    </script>
</body>

</html>
